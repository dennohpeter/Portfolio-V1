<!doctype html>
{% load staticfiles %}
<html lang="en-US" prefix="og: http://ogp.me/ns#" class="no-js ">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:image" content="https://pbs.twimg.com/profile_images/978285309145354241/2qsyGFTA_400x400.jpg" />
  <title>{% block title %}  {% endblock %}</title>
  <link rel="canonical" {% block canonical %}  {% endblock %}/>
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" {% block ogtype %} {% endblock %} />
  <meta property="og:title" {% block ogtitle %} {% endblock %} />
  <meta property="og:description" {% block ogdescription %} {% endblock %} />
  <meta property="og:url" {% block ogurl %} {% endblock %} />
  <meta property="og:site_name" content="Full Stack Developer | Python | Linux Nerd" />
  <meta name="robots" content="noodp">
  <meta name="description" {% block description %} {% endblock %} />
  <meta name="twitter:card" content="summary">
  <meta name="twitter:description" {% block twitterdescription %} {% endblock %} />
  <meta name="twitter:title" {% block twittertitle %} {% endblock %}>
  <meta name="twitter:site" {% block twittersite %} content="@dennohpeter" {% endblock %}>
  <meta name="twitter:creator" content="@dennohpeter">
  <link rel="icon" type="image/png" href="{% static 'fav/transparentme.png' %}">
  <link rel='stylesheet' type="text/css" id='wp-pagenavi-css'  href="{% static 'css/pagenavi-css.css' %}?version=1" media='all' />
  <link rel='stylesheet' type="text/css" id='jayjay-css'  href="{% static 'style.css' %}?version=1" media='all' />
  <link href='https://fonts.googleapis.com/css?family=La+Belle+Aurore' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Archivo+Narrow:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static 'css/desktop.min.css' %}?version=1" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/third-party.css' %}?version=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}?version=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}?version=1">
  <script>
    var path = "{% static '' %}";
    var requested = "";
    var errmsg ='<div class="error-info animated fadeInUp"><span><span>O</span>ops!</span><p>Something went wrong, please refresh the page or try again later.</p></div>'
    var msg1 ="Please fill in all required fields";
    var msg2 = "Please wait. Processing";
    var msg3 = "Your e-mail has been successfully sent. Thank You!";
    var msg4 = "Failed to send your message. Please try later or contact me directly denispeterson96@gmail.com.";
    var msg5 = "Please note these are not my designs.";
    var msg6 = "Just the code.";
    var msg7 = "Double click to add more elements.";
    var msg8 = "Scroll to zoom in/out";
    var image = "{% static 'img/marker.png' %}";  //Removed var path
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="{% static 'js/vide.js' %}?version=1"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD51WG16sN0txAvzQmIeXMcnEis-TXGwak&amp;v=3.exp&amp;signed_in=true"></script>
</head>
<body {% block bodyclass %} {% endblock %}>
  <script>
    if (sessionStorage.intro) {
      jQuery('body').addClass('second');
    }
</script>
<div id="nav_bar">
  <a class="logo" rel="index" href="{% url 'home' %}">
    <img src="https://daks2k3a4ib2z.cloudfront.net/53a9a7630dfd86dd31d6fdb4/53de0b634a9366157770dbb7_icon-intro.svg" alt="Dennis">
    <span style="color: #ffffff; padding-left: 8px; letter-spacing: 2px;">Dennis</span>
  </a>
  <nav class="en">
    <a rel="index" href="{% url 'home' %}" class="home-link active">
      <i class="icon-home"></i>

    </a>
    <a rel="about" href="{% url 'about' %}" class="">
      <i class="icon-prof"></i>
    </a>
    <a rel="skills" href="{% url 'skills' %}" class="">
      <i class="icon-activity"></i>
    </a>
    <a rel="resume" href="{% url 'resume' %}" class="">
      <i class="icon-resume"></i>
    </a>
    <a rel="gallery" href="{% url 'portfolio' %}" class="">
      <i class="icon-eye"></i>
    </a>
    <a rel="awards" href="{% url 'awards' %}" class="">
      <i class="icon-award"></i>
    </a>
    <a rel="contact" href="{% url 'contact' %}" class="">
      <i class="icon-mail"></i>
    </a>
  </nav>
  <ul>
    <li>
      <a href="https://twitter.com/PythonMafia" target="_blank">
        <i class="icon-twitter"></i>
      </a>
    </li>
    <li>
      <a href="https://github.com/dennohpeter/" target="_blank">
        <i class="icon-github"></i>
      </a>
    </li>
    <li>
      <a href="https://www.facebook.com/dennohpeterson" target="_blank">
        <i class="icon-facebook"></i>
      </a>
    </li>
    <li>
      <a href="{% url 'feed' %}" target="_blank">
        <i class="feather" data-feather="feed"></i>
      </a>
    </li>
  </ul>
  <a id="mobile-link" href="" style="color:white;">
    <i class="feather" data-feather="menu"></i>
  </a>
</div>
{% block content %}

{% endblock %}
<div id="vide" style="width: 100%; height: 100%; position:fixed;top:0;left:0;right:0;bottom:0;z-index:-1;opacity:0.02;"></div>
<div class="preloader">
  <div class="inner">
    <img src="{% static 'img/logopreload.png' %}"
    alt="Wordpress Developer Loader, Web Developer Loader , Front End Developer Loader"/>
    <span>
      Dennis is thinking
    </span>
    <div class="progress-bar">
      <div class="progress-bar_bg">
        <div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="rotate"></div>
<!--javascript staticfiles  -->
<script type='text/javascript' src="{% static 'js/wp-embed.min.js' %}?version=1"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="{% static 'js/plugins.js' %}?version=1"></script>
<script src="{% static 'js/vendor/magicwall.js' %}?version=1"></script>
<script src="{% static 'js/vendor/tagcanvas.js' %}?version=1"></script>
<script>
var app = {};
app.ajax = null;
</script>
{% comment %} <script src="{% static 'js/vendor/pixi.min.js' %}?version=1"></script> {% endcomment %}
<script src="{% static 'js/vendor/TweenLite.min.js' %}?version=1"></script>
{% comment %} <script src="{% static 'js/app.js' %}?version=1"></script> {% endcomment %}
<script src="{% static 'js/app/app-home.js' %}?version=1"></script>
<script src="{% static 'js/app/app-about.js' %}?version=1"></script>
<script src="{% static 'js/app/app-contact.js' %}?version=1"></script>
<script src="{% static 'js/app/app-gallery.js' %}?version=1"></script>
<script src="{% static 'js/app/app-resume.js' %}?version=1"></script>
<script src="{% static 'js/app/app-awards.js' %}?version=1"></script>
<script src="{% static 'js/app/app-skills.js' %}?version=1"></script>
<script src="{% static 'js/app/app-text.js' %}?version=1"></script>
<script src="{% static 'js/main.js' %}?version=1"></script>
</body>
</html>
